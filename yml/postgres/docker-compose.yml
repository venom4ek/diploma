version: '3.7'

services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: pass
    ports:
      - 5432:5432

# админка. при необходимости можно включить
  adminer:
    image: adminer
    restart: always
    ports:
      - 8091:8080